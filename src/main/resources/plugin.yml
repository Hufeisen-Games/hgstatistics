name: HGStatistics
prefix: HG-Statistics
version: 1.5.0
description: Show you the player stats with a leaderboard!
website: dc.hufeisen-games.de
api-version: 1.16

main: main.java.de.hufeisen_games.repo.hgstatistics.HGStatistics
authors: [ Hufeisen ]
commands:
  leaderboard:
    description: Shows you the leaderboards!

permissions:
  hgstatistics.updateNotification:
    description: Allows you to get update notifications
    default: op
  hgstatistics.leaderboard:
    description: Allows you to use the /leaderboard command
    default: true
  hgstatistics.leaderboard.all:
    description: Allows you to use all commands
    default: true
  hgstatistics.reloadcache:
    description: Allows you to reload the leaderboard
    default: op